<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Getting Started: Serving Web Content</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

	<h1>Hola amigos este es el formulario de actualizacion</h1>
	
		<div>
			<div class="col-sm-6">
				<form th:action="@{/save}" th:object=${persona} method="post">
					<div class="card">
					<div class="card-header">
						<h3>Modulo Persona</h3>
					</div>
					
					<div class="card-body">
					
						<div class="form-group">
							
							<input th:field="*{id}" type="hidden" class="form-control"/>
						</div>
						
			
						
						<div class="form-group">
							<label>Nombre</label>
							<input th:field="*{name}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Telefono</label>
							<input th:field="*{telefono}"  type="text" class="form-control"/>
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success"/>
					</div>
				</div>
					
				</form>
				
				

			</div>

		</div>




</body>

</html>
