	<h1>Hola amigos</h1>
	<a th:href="@{/new}">Agregar nuevo</a>

	<table class="table">

			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Telefono</th>
				<th>Accion</th>

		</thead>

			<tr th:each="persona:${personas}">

				<td>

			</tr>

		</tbody>



	</table>
