<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Getting Started: Serving Web Content</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
	<!-- This is a comment
	<p th:text="${per.getNombre}" />
	<p th:text="${per.getApellido}" />
	<p th:text="${per.getCorreo}" />
	<p th:text="${per.getTelefono}" /> -->
	<h6 class="lead mark">Personas registradas</h6>


	<table class="table">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Telefono</th>
				<th>Accion</th>

			</tr>

		</thead>
		<tbody>
			<tr th:each="persona:${personas}">
				<td th:text="${persona.getId()}">Nombre</td>
				<td th:text="${persona.getName()}">Nombre</td>
				<td th:text="${persona.getTelefono()}">Nombre</td>
				<td>
					<a class="text-white bg-primary fw-bold" th:href="@{/edit/}+${persona.getId()}">Editar</a>
					<a class="text-white bg-danger fw-bold" th:href="@{/delete/}+${persona.getId()}">Eliminar</a>


				</td>

			</tr>

		</tbody>
		


	</table>

<a class="text-center lead " th:href="@{/new}">Agregar nuevo</a>



</body>

</html>
